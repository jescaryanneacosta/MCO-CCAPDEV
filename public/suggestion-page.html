<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js"></script>
</head>
<body>
<div class="background">
    <div class="nav-bar">
        <nav>
            <div class="logo-name">
                <i class="fi fi-sr-hamburger-soda  nav-logo-green" onclick="feed()"></i>
                <h1>Taste Test</h1>
            </div>
            <div class="user-nav">
                <img src="images/user-example.png" alt="profile-user" onclick="userpage()">
                <h1>Hi, William Anderson!</h1>
            </div>
        </nav>
    </div>
    <div class="suggestionPage">
        <div class="suggestionPage-header">
            <h1>Help us grow!<br></h1>
        </div>
        <div class="suggestionAbout">
            <h3>We value your suggestions. <br>             
                Help us find more restaurants!
            </h3>
        </div>
        <div class="suggestion-Body">
            <div class="input-name">
                    <p>Restaurant Name</p>
                    <input type="text" placeholder="Input Restaurant Name">
            </div>
            <div class="input-address">
                    <p>Address Line 1</p>
                    <input type="text" placeholder="Input Address Line 1">
                    <p>Address Line 2</p>
                    <input type="text" placeholder="Input Address Line 2">
                    <p>City</p>
                    <input type="text" placeholder="Input City">
                    <p>Apt/Building/Suite (Optional)</p>
                    <input type="text" placeholder="Input Apt/Building/Suite">
            </div>
            <div class="additional-comments">
                <p>Additional Comments</p>
                <textarea id="comments" name="comments" rows="4" cols="50">
                </textarea>
            </div>
        </div>
        <div class="suggestion-submit">
            <button type="button" id="submit-button">Submit Suggestion</button>
        </div>
    </div>
</div>
</body>
</html>
</div>
</body>
</html>
