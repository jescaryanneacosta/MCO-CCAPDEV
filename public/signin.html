<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js"></script>
</head>
<body>
<div class="start-background">
    <div class="log-formbox">
        <div class="log-title">
            <i class="fi fi-sr-hamburger-soda nav-logo-green" onclick="feed()"></i>
        </div>        
        <h1>Sign-In</h1>
        <form action="/login" method="POST"> <!--Okay so I added the action and method, method is always post but action depends on the function in index.js-->
            <div class="log-group">
                <div class="log-field">
                    <i class="fi fi-rr-envelope log-icon green-icon"></i>
                    <input type="username" name="username" placeholder="Username" class="log-input">
                </div>
                <div class="log-field">
                    <i class="fi fi-rr-lock log-icon green-icon"></i>
                    <input type="password" name="password" placeholder="Password" class="log-input">
                </div>
            </div>
            <div class="log-signup">
                <input type="submit" value = "Sign-In">
            </div>
        </form>
        <div class="log-btn">
            <button type="button" class="disable-btn" onclick="signuppage()">Sign-up</button>
        </div>

    </div>

</div>    

</body>
</html>
